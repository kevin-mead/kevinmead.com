        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: black;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
            margin-top: 20%;
        }

        body {
            /* font-family: 'Orbitron', sans-serif; */
            font-family: 'Telegraf Regular';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #DF73FF;
            padding: 10px;
            overflow-y: hidden;
            overflow-x: hidden;
            font-weight: bold;
            text-shadow: 2px 2px 3px white;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header-container h1 {
            font-family: 'Black_Future', sans-serif;
            font-size: 11vw;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap;
            margin: 0;
        }

        .marquee {
            color: white;
            animation: marquee 50s linear infinite;
            margin-bottom: 20px;
            font-size: 30px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: orange;
            white-space: nowrap;
        }

        @keyframes marquee {
            0% { transform: translateX(110%); }
            100% { transform: translateX(-150%); }
        }

        #chatbox {
            font-size: 18px;
            line-height: 1.5;
            width: 100%;
            min-height: 400px;
            max-height: calc(100vh - 200px);
            overflow: auto;
            margin-bottom: 10px;
            background-color: rgba(245, 245, 245, 0.3);
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow:
                inset 0 8px 12px rgba(255, 255, 255, 0.6),
                inset 0 -8px 12px rgba(0, 0, 0, 0.4),
                0 12px 24px rgba(0, 0, 0, 0.3);
            background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.8),
                rgba(230, 230, 230, 0.8)
            );
        }

        img.chat-icon {
            height: 1em;
            vertical-align: middle;
            margin-right: 5px;
        }

        #chatbox img.cat-image {
            width: 20vw;
            max-width: 150px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        #chatbox img.cat-image:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #sendButton {
            width: 50px;
            height: auto;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        #sendButton:hover {
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.8);
        }

        .lity-content {
            max-width: none !important;
            max-height: none !important;
        }
        
        .lity-wrap .lity-content img {
            max-width: 70vw !important;
            max-height: 70vh !important;
            object-fit: contain !important;
        }

        .lity-container {
            max-width: none !important;
            max-height: none !important;
        }

        #inputArea {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            font-size: 16pt;
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #f0f0f0;
            outline: none;
            box-shadow: 
                inset 0 4px 6px rgba(0, 0, 0, 0.1),
                0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #userInput:focus {
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(223, 115, 255, 0.8);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12pt;
            padding: 10px 20px;
            font-family: 'orbitron', sans-serif;
            text-transform: uppercase;
            border-radius: 25px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #chatbox {
                padding: 10px;
                min-height: 300px;
            }
            #userInput {
                font-size: 14pt;
            }
            button {
                font-size: 14pt;
                padding: 8px 16px;
            }
        }

        .download-container {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            width: fit-content;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .download-container:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .download-text {
            color: black;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .cat-image {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .second-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }

        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: ''; }
        }

        .ellipsis::after {
            content: '';
            animation: ellipsis 1.5s infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
            font-size: x-large;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .feedback-buttons button {
            min-width: 100px;
        }

        .feedback-prompt {
            text-align: center;
            font-size: 18px;
            margin: 15px 0;
            color: black;
            width: 100%;
        }

        /* NEW STYLES FOR PERFECT SQUARE IMAGE */
        .generated-container {
            width: 600px;
            height: 600px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: -9999px;
            box-sizing: border-box;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .question-text {
            text-align: center;
            font-weight: bold;
            color: #333;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            word-break: break-word;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .generated-footer {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            /* color: #DF73FF; */
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .favicon-footer {
            width: 32px;
            height: 32px;
            margin-top: 10px;
        }

<body>
    <b style="font-size: 40px; color: white;">BETA</b>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="theinternet.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" autofocus placeholder="...">
        <img src="styledsendbutton.png" alt="Send" id="sendButton" onclick="send()">
    </div>
<!-- what is catchat -->
<a href="#about-modal" class="about-link" data-lity>What is CatChat?</a>

<div id="about-modal" class="lity-hide" style="background:transparent;max-width:600px;">
  <div class="about-modal-content">
    <h2>What is CatChat?</h2>
    <p>lorem ipsum</p>
    <p><em>find more projects at kevinmead.com</em></p>
  </div>
</div>
    <script>
        var chatbox = document.getElementById('chatbox');
        var userInput = document.getElementById('userInput');
        var images = [];
        var chatData = [];
        var answerMap = {};

        // Load cat images
        for (let i = 1; i <= 999; i++) {
            let num = String(i).padStart(4, '0');
            images.push(`images3/${num}.jpg`);
        }

        var lastActivity = new Date();
        var inactiveMessageSent = false;

        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                send();
            }
            lastActivity = new Date();
            inactiveMessageSent = false;
        });

        setInterval(function () {
            if (new Date() - lastActivity > 30000 && !inactiveMessageSent) {
                chatbox.innerHTML += `
                    <b>
                        <img src="catchat_silo.png" alt="CatChat" class="chat-icon">
                    </b>: Hey, are you still there? Ask me a question.<br>
                `;
                chatbox.scrollTop = chatbox.scrollHeight;
                inactiveMessageSent = true;
            }
        }, 1000);

        function saveChatData() {
            localStorage.setItem('chatData', JSON.stringify(chatData));
        }

        function send() {
            var message = userInput.value;
            if (!message.trim()) return;
            
            userInput.value = '';
            chatbox.innerHTML += '<b>User:</b> ' + message + '<br>';
            chatData.push({ user: message });

            chatbox.innerHTML += '<div class="loading-container"><span class="ellipsis"></span></div>';
            chatbox.scrollTop = chatbox.scrollHeight;

            var answerId = Date.now().toString();
            answerMap[answerId] = [];
            
            setTimeout(function () {
                document.querySelector('.loading-container').remove();
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(function () {
                        var image = images[Math.floor(Math.random() * images.length)];
                        answerMap[answerId].push(image);
                        
                        var anchor = document.createElement('a');
                        anchor.href = image;
                        anchor.setAttribute('data-lity', '');

                        var img = document.createElement('img');
                        img.src = image;
                        img.className = 'cat-image';
                        anchor.appendChild(img);

                        chatbox.appendChild(anchor);
                        chatbox.scrollTop = chatbox.scrollHeight;
                    }, i * 500);
                }

                setTimeout(function () {
                    chatbox.innerHTML += `
                        <div class="download-container" onclick="downloadAnswer('${answerId}', '${message.replace(/'/g, "\\'")}')">
                            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            <span class="download-text">Download Answer</span>
                        </div>
                    `;

                    chatbox.innerHTML += '<div class="feedback-prompt">Has this answered your question?</div>';
                    chatbox.innerHTML += '<div class="feedback-buttons"><button onclick="yes()">Yes</button> <button onclick="no()">No</button></div><br>';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 2500);
            }, 3000);
            saveChatData();
        }

        function downloadAnswer(answerId, question) {
    // Create container with fixed dimensions
    var container = document.createElement('div');
    container.className = 'generated-container';
    
    // Content wrapper for proper layout
    var contentWrapper = document.createElement('div');
    contentWrapper.className = 'content-wrapper';
    container.appendChild(contentWrapper);

    // Format question with quotes and limit to 61 characters
    let formattedQuestion = question;
    if (formattedQuestion.length > 61) {
        formattedQuestion = formattedQuestion.substring(0, 120) + '...';
    }
    formattedQuestion = `"${formattedQuestion}"`;

    // Adjust font size based on original question length
    var fontSize = Math.max(24 - Math.floor(question.length / 10), 14);

    // Add question text
    var questionElement = document.createElement('div');
    questionElement.className = 'question-text';
    questionElement.style.fontSize = fontSize + 'px';
    questionElement.textContent = formattedQuestion;
    contentWrapper.appendChild(questionElement);

    // Add cat images
    var answerImages = answerMap[answerId] || [];
    
    // First row (3 images)
    var grid = document.createElement('div');
    grid.className = 'cat-grid';
    for (let i = 0; i < 3 && i < answerImages.length; i++) {
        var img = document.createElement('img');
        img.src = answerImages[i];
        img.style.width = '100%';
        img.style.height = 'auto';
        grid.appendChild(img);
    }
    contentWrapper.appendChild(grid);

    // Second row (2 centered images)
    if (answerImages.length > 3) {
        var secondRow = document.createElement('div');
        secondRow.className = 'second-row';
        for (let i = 3; i < 5 && i < answerImages.length; i++) {
            var img = document.createElement('img');
            img.src = answerImages[i];
            img.style.width = '180px';
            img.style.height = 'auto';
            secondRow.appendChild(img);
        }
        contentWrapper.appendChild(secondRow);
    }

    // Footer
    var footer = document.createElement('div');
    footer.className = 'generated-footer';
    footer.textContent = 'catchat.net';
    
    // Add favicon below the text
    var favicon = document.createElement('img');
    favicon.className = 'favicon-footer';
    favicon.src = 'favicon.png';
    favicon.alt = 'CatChat Favicon';
    footer.appendChild(favicon);
    
    container.appendChild(footer);

    document.body.appendChild(container);

    // Capture with html2canvas
    html2canvas(container, {
        scale: 2,
        backgroundColor: '#FFFFFF',
        width: 600,
        height: 600,
        windowWidth: 600,
        windowHeight: 600,
        logging: false
    }).then(canvas => {
        document.body.removeChild(container);
        
        // Create filename
        let safeName = question.replace(/[^a-z0-9]/gi, '_').substring(0, 80);
        let filename = 'catchat_' + (safeName || 'answer') + '.png';
        
        // Open lightbox
        openLightbox(canvas.toDataURL('image/png'), filename);
    }).catch(err => {
        console.error('Error generating image:', err);
        document.body.removeChild(container);
    });
}

        function openLightbox(imageDataURL, filename) {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            var lightbox = document.createElement('div');
            lightbox.style.textAlign = 'center';
            lightbox.style.padding = '20px';
            lightbox.style.position = 'relative';
            
            var img = document.createElement('img');
            img.src = imageDataURL;
            img.style.maxWidth = '90vw';
            img.style.maxHeight = '70vh';
            img.style.borderRadius = '10px';
            lightbox.appendChild(img);

            // Instructions (shown on mobile)
            var instructions = document.createElement('p');
            instructions.textContent = 'Long-press the image and select "Save Image" to save to your camera roll.';
            instructions.style.color = '#fff';
            instructions.style.fontSize = '16px';
            instructions.style.marginTop = '15px';

            if (!isMobile) {
                // Download button for desktop - now positioned below the lightbox content
                var downloadBtn = document.createElement('a');
                downloadBtn.href = imageDataURL;
                downloadBtn.download = filename;
                downloadBtn.textContent = 'Download';
                downloadBtn.style.display = 'block';
                downloadBtn.style.margin = '20px auto 0';
                downloadBtn.style.padding = '10px 20px';
                downloadBtn.style.backgroundColor = '#4CAF50';
                downloadBtn.style.color = 'white';
                downloadBtn.style.borderRadius = '25px';
                downloadBtn.style.textDecoration = 'none';
                downloadBtn.style.width = 'fit-content';
                lightbox.appendChild(downloadBtn);
                instructions.style.display = 'none';
            }

            lightbox.appendChild(instructions);
            lity(lightbox);
        }

        function yes() {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="Catchat" class="chat-icon">:
                </b> Excellent.<br>
            `;
            chatData.push({ pantherchat: 'Excellent', answered: true });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        function no() {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="CatChat" class="chat-icon">:
                </b> Sorry. Ask your question again. <br>
            `;
            chatData.push({ pantherchat: 'Sorry. Ask your question again.', answered: false });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        setTimeout(function () {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="CatChat" class="chat-icon">:
                </b> Please enter an inquiry.<br>
            `;
            chatbox.scrollTop = chatbox.scrollHeight;
        }, 2000);
    </script>
