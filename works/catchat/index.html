<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåê</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        @font-face {
            font-family: 'Black_Future';
            src: url("Black_Future.otf") format("opentype");
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #DF73FF; /* Fallback color */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
            margin-top: 20%;
        }


        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: url('bg.gif'); */
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #DF73FF;
            padding: 10px;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* New header text style */
        .header-container h1 {
            font-family: 'Black_Future', sans-serif;
            font-size: 11vw;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap; /* Prevents text from wrapping to a new line */
            margin: 0;
        }

        .marquee {
            color: white;
            animation: marquee 50s linear infinite;
            margin-bottom: 20px;
            font-size: 30px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: orange;
            white-space: nowrap;
        }

        @keyframes marquee {
            0% {
                transform: translateX(110%);
            }
            100% {
                transform: translateX(-150%);
            }
        }

        #chatbox {
            width: 100%;
            min-height: 400px;
            max-height: calc(100vh - 200px);
            overflow: auto;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        #chatbox img.cat-image {
            width: 20vw; /* 20% of viewport width */
            max-width: 150px; /* Optional maximum width */
            height: auto; /* Maintain aspect ratio */
            margin: 5px;
            cursor: pointer; /* Make images appear clickable */
        }

        /* Override any Lity default max-width/height settings */
        .lity-content {
            max-width: none !important;
            max-height: none !important;
        }
        
        /* Custom Lightbox styling for Lity */
        .lity-wrap .lity-content img {
            max-width: 70vw !important; /* 70% of viewport width */
            max-height: 70vh !important; /* 70% of viewport height */
            object-fit: contain !important; /* Maintain aspect ratio within forced dimensions */        }

        .lity-container {
            max-width: none !important;
            max-height: none !important;
        }

        #inputArea {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            font-size: 16pt;
            width: 100%;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12pt;
            padding: 10px 20px;
            font-family: 'orbitron', sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            #chatbox {
                padding: 10px;
                min-height: 300px;
            }
            #userInput {
                font-size: 14pt;
            }
            button {
                font-size: 14pt;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="theinternet.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- New header text -->
    <!-- <div class="header-container">
        <h1>Cat Chat</h1>
    </div> -->
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" autofocus>
        <button onclick="send()">Send</button>
    </div>

    <script>
        var chatbox = document.getElementById('chatbox');
        var userInput = document.getElementById('userInput');
        var images = [];
        var chatData = [];

        // Load 508 cat images into the array
        for (let i = 1; i <= 508; i++) {
            let num = String(i).padStart(4, '0');
            images.push(`images3/${num}.jpg`);
        }

        var lastActivity = new Date();
        var inactiveMessageSent = false;

        // Send message when Enter key is pressed
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                send();
            }
            lastActivity = new Date();
            inactiveMessageSent = false;
        });

        // Periodically check for inactivity
        setInterval(function () {
            if (new Date() - lastActivity > 30000 && !inactiveMessageSent) {
                chatbox.innerHTML += '<b>üåê:</b> Hey, are you still there? Ask me a question!<br>';
                chatbox.scrollTop = chatbox.scrollHeight;
                inactiveMessageSent = true;
            }
        }, 1000);

        // Save chat data to local storage
        function saveChatData() {
            localStorage.setItem('chatData', JSON.stringify(chatData));
        }

        // Send message and display cat images
        function send() {
            var message = userInput.value;
            userInput.value = '';
            chatbox.innerHTML += '<b>User:</b> ' + message + '<br>';
            chatData.push({ user: message });

            setTimeout(function () {
                for (let i = 0; i < 5; i++) {
                    setTimeout(function () {
                        var image = images[Math.floor(Math.random() * images.length)];
                        
                        // Create the anchor tag for lightbox
                        var anchor = document.createElement('a');
                        anchor.href = image;
                        anchor.setAttribute('data-lity', ''); // Attribute needed for Lity to open lightbox

                        // Create the cat image and append it to the anchor
                        var img = document.createElement('img');
                        img.src = image;
                        img.className = 'cat-image';
                        anchor.appendChild(img);

                        // Append anchor (with image) to chatbox
                        chatbox.appendChild(anchor);
                        chatbox.scrollTop = chatbox.scrollHeight;
                    }, i * 500); // Delay each image slightly for a staggered effect
                }

                setTimeout(function () {
                    chatbox.innerHTML += '<br>Has this answered your question?<br>';
                    chatbox.innerHTML += '<button onclick="yes()">Yes</button> <button onclick="no()">No</button><br>';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 2500);
            }, 3000);
            saveChatData();
        }

        // Response to "Yes" button
        function yes() {
            chatbox.innerHTML += '<b>üåê:</b> Excellent<br>';
            chatData.push({ pantherchat: 'Excellent', answered: true });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        // Response to "No" button
        function no() {
            chatbox.innerHTML += '<b>üåê:</b> Sorry. Ask your question again.<br>';
            chatData.push({ pantherchat: 'Sorry. Ask your question again.', answered: false });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        // Initial prompt after 2 seconds
        setTimeout(function () {
            chatbox.innerHTML += '<b>üåê:</b> Please enter an inquiry. <br>';
            chatbox.scrollTop = chatbox.scrollHeight;
        }, 2000);
    </script>
    

</body>

</html>
