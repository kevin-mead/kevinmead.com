<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CatChat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.1/lity.min.js"></script>
    <!-- Include html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        @font-face {
            font-family: 'Black_Future';
            src: url("Black_Future.otf") format("opentype");
            font-family: sans-serif;
        }

        @font-face {
    font-family: 'Myriad Web Pro';
    src: url('fonts/myriad-web-pro.woff2') format('woff2'), /* Prefer woff2 */
         url('fonts/myriad-web-pro.woff') format('woff');
    font-display: swap; /* Avoid invisible text during load */
}

body {
    font-family: 'Myriad Web Pro', sans-serif; /* âœ… No conflicts */
}

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: black; /* Fallback color */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
            margin-top: 20%;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #DF73FF;
            padding: 10px;
            overflow-y: hidden;
            overflow-x: hidden;
            font-weight: bold;
            text-shadow: 2px 2px 3px white;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* New header text style */
        .header-container h1 {
            font-family: 'Black_Future', sans-serif;
            font-size: 11vw;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap; /* Prevents text from wrapping to a new line */
            margin: 0;
        }

        .marquee {
            color: white;
            animation: marquee 50s linear infinite;
            margin-bottom: 20px;
            font-size: 30px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: orange;
            white-space: nowrap;
        }

        @keyframes marquee {
            0% {
                transform: translateX(110%);
            }
            100% {
                transform: translateX(-150%);
            }
        }

        #chatbox {
            width: 100%;
            min-height: 400px;
            max-height: calc(100vh - 200px);
            overflow: auto;
            margin-bottom: 10px;
            background-color: rgba(245, 245, 245, 0.3); /* Slightly off-white for depth */
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;

            /* Skeuomorphic Embossed Effect */
            border: 1px solid rgba(0, 0, 0, 0.2);
            /* border-radius: 12px;  */
            /* Rounded corners for a softer look */
            box-shadow:
                inset 0 8px 12px rgba(255, 255, 255, 0.6), /* Strong inner highlight */
                inset 0 -8px 12px rgba(0, 0, 0, 0.4),      /* Strong inner shadow */
                0 12px 24px rgba(0, 0, 0, 0.3);           /* Outer shadow for depth */

            /* Gradient background for extra depth */
            background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.8),
                rgba(230, 230, 230, 0.8)
            );

            /* Optional: Add a subtle texture for realism */
            background-blend-mode: overlay;
        }

        img.chat-icon {
            height: 1em; /* Scale with text size */
            vertical-align: middle; /* Align with text */
            margin-right: 5px; /* Add spacing between the icon and text */
        }

        #chatbox img.cat-image {
            width: 20vw; /* 20% of viewport width */
            max-width: 150px; /* Optional maximum width */
            height: auto; /* Maintain aspect ratio */
            margin: 5px;
            cursor: pointer; /* Make images appear clickable */
            transition: transform 0.3s ease;
        }

        #chatbox img.cat-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* cat face send button */
        #sendButton {
            width: 50px; /* Adjust based on your image size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Make it look clickable */
            margin-left: 10px; /* Add some spacing between the input and the button */
            vertical-align: middle; /* Align with the input field */
            transition: transform 0.2s ease;
        }

        #sendButton:hover {
            transform: scale(1.1);
        }

        /* Override any Lity default max-width/height settings */
        .lity-content {
            max-width: none !important;
            max-height: none !important;
        }
        
        /* Custom Lightbox styling for Lity */
        .lity-wrap .lity-content img {
            max-width: 70vw !important; /* 70% of viewport width */
            max-height: 70vh !important; /* 70% of viewport height */
            object-fit: contain !important; /* Maintain aspect ratio within forced dimensions */
        }

        .lity-container {
            max-width: none !important;
            max-height: none !important;
        }

        #inputArea {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            font-size: 16pt;
            width: 100%;
            padding: 15px 20px; /* Increase padding for a bubbly look */
            border: none; /* Remove default border */
            border-radius: 25px; /* Rounded corners */
            background-color: #f0f0f0; /* Light background color */
            outline: none; /* Remove default focus outline */
            transition: all 0.3s ease; /* Smooth transitions */
            box-shadow: 
                inset 0 4px 6px rgba(0, 0, 0, 0.1), /* Inner shadow for depth */
                0 4px 10px rgba(0, 0, 0, 0.2); /* Outer shadow for protrusion */
        }

        #userInput:focus {
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(223, 115, 255, 0.8);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12pt;
            padding: 10px 20px;
            font-family: 'orbitron', sans-serif;
            text-transform: uppercase;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #chatbox {
                padding: 10px;
                min-height: 300px;
            }
            #userInput {
                font-size: 14pt;
            }
            button {
                font-size: 14pt;
                padding: 8px 16px;
            }
        }

        /* style for the download button/resulting dl */

        /* Download container */
        .download-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer; /* Make the container look clickable */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .download-container:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Download icon */
        .download-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Download text */
        .download-text {
            color: black;
            font-size: 16px;
            cursor: pointer; /* Add pointer cursor on hover */
            font-weight: bold;
        }

        /* Cat image grid */
        .cat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px; /* Spacing between images */
            margin-bottom: 20px;
            width: 100%;
        }

        /* Cat images */
        .cat-image {
            width: 100%;
            height: auto;
            /* border-radius: 10px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Second row container */
        .second-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }

        /* Truncated text styling */
        .truncated-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 3em; /* Two lines of text */
            line-height: 1.5em;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #DF73FF;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Feedback buttons */
        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .feedback-buttons button {
            min-width: 100px;
        }

        .feedback-prompt {
    text-align: center;
    font-size: 18px;
    margin: 15px 0;
    color: black;
    width: 100%;
}

        /* Generated image styling */
        .generated-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .generated-footer {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #DF73FF;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <b style="font-size: 40px; color: white;">v01.10</b>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="theinternet.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="chatbox"></div>4
    <div id="inputArea">
        <input type="text" id="userInput" autofocus placeholder="...">
        <img src="styledsendbutton.png" alt="Send" id="sendButton" onclick="send()">
    </div>

    <script>
        var chatbox = document.getElementById('chatbox');
        var userInput = document.getElementById('userInput');
        var images = [];
        var chatData = [];

        // Load 508 cat images into the array
        for (let i = 1; i <= 508; i++) {
            let num = String(i).padStart(4, '0');
            images.push(`images3/${num}.jpg`);
        }

        var lastActivity = new Date();
        var inactiveMessageSent = false;

        // Send message when Enter key is pressed
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                send();
            }
            lastActivity = new Date();
            inactiveMessageSent = false;
        });

        // Inactivity prompt
        setInterval(function () {
            if (new Date() - lastActivity > 30000 && !inactiveMessageSent) {
                chatbox.innerHTML += `
                    <b>
                        <img src="catchat_silo.png" alt="CatChat" class="chat-icon">
                    </b>: Hey, are you still there? Ask me a question!<br>
                `;
                chatbox.scrollTop = chatbox.scrollHeight;
                inactiveMessageSent = true;
            }
        }, 1000);

        // Save chat data to local storage
        function saveChatData() {
            localStorage.setItem('chatData', JSON.stringify(chatData));
        }

        // Send message and display cat images
        function send() {
            var message = userInput.value;
            if (!message.trim()) return; // Don't send empty messages
            
            userInput.value = '';
            chatbox.innerHTML += '<b>User:</b> ' + message + '<br>';
            chatData.push({ user: message });

            // Add loading indicator
            chatbox.innerHTML += '<div class="loading-container"><span class="loading"></span>...</div>';
            chatbox.scrollTop = chatbox.scrollHeight;

            setTimeout(function () {
                // Remove loading indicator
                document.querySelector('.loading-container').remove();
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(function () {
                        var image = images[Math.floor(Math.random() * images.length)];
                        
                        // Create the anchor tag for lightbox
                        var anchor = document.createElement('a');
                        anchor.href = image;
                        anchor.setAttribute('data-lity', ''); // Attribute needed for Lity to open lightbox

                        // Create the cat image and append it to the anchor
                        var img = document.createElement('img');
                        img.src = image;
                        img.className = 'cat-image';
                        anchor.appendChild(img);

                        // Append anchor (with image) to chatbox
                        chatbox.appendChild(anchor);
                        chatbox.scrollTop = chatbox.scrollHeight;
                    }, i * 500); // Delay each image slightly for a staggered effect
                }

                setTimeout(function () {
                    // Add clickable download container
                    chatbox.innerHTML += `
                        <div class="download-container" onclick="downloadAnswer('${message}')">
                            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            <span class="download-text">Download Answer</span>
                        </div>
                    `;

                    // Add the "Has this answered your question?" prompt
                    chatbox.innerHTML += '<div class="feedback-prompt">Has this answered your question?</div>';
                    chatbox.innerHTML += '<div class="feedback-buttons"><button onclick="yes()">Yes</button> <button onclick="no()">No</button></div><br>';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 2500);
            }, 3000);
            saveChatData();
        }

        function downloadAnswer(question) {
            console.log('downloadAnswer called');
            
            // Create a container for the content to be captured
            var container = document.createElement('div');
            container.style.width = '600px';
            container.style.height = '600px';
            container.style.backgroundColor = 'white';
            container.style.padding = '30px';
            container.style.boxSizing = 'border-box';
            container.style.position = 'fixed';
            container.style.top = '-10000px'; // Move off-screen
            container.style.borderRadius = '20px';
            container.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';

            // Add the question with truncation
            var questionElement = document.createElement('div');
            questionElement.textContent = question;
            questionElement.className = 'truncated-text';
            container.appendChild(questionElement);

            // Add the cat images in a 3x2 grid with centered second row
            var grid = document.createElement('div');
            grid.className = 'cat-grid';
            grid.style.marginTop = '30px';
            grid.style.marginBottom = '20px';

            // Create second row container for centering
            var secondRow = document.createElement('div');
            secondRow.className = 'second-row';

            // Capture the most recent cat images from the chatbox
            var images = chatbox.querySelectorAll('.cat-image');
            console.log('Images in chatbox:', images);

            // Get the last 5 images
            var recentImages = Array.from(images).slice(-5);
            console.log('Recent images:', recentImages);

            // Add first 3 images to grid
            for (let i = 0; i < 3; i++) {
                if (i < recentImages.length) {
                    var clone = recentImages[i].cloneNode(true);
                    clone.style.width = '100%';
                    clone.style.height = 'auto';
                    clone.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                    grid.appendChild(clone);
                }
            }

            // Add last 2 images to second row
            for (let i = 3; i < 5; i++) {
                if (i < recentImages.length) {
                    var clone = recentImages[i].cloneNode(true);
                    clone.style.width = '100%';
                    clone.style.maxWidth = '180px';
                    clone.style.height = 'auto';
                    clone.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                    secondRow.appendChild(clone);
                }
            }

            container.appendChild(grid);
            container.appendChild(secondRow);

            // Add "catchat.net" text at the bottom
            var footer = document.createElement('div');
            footer.textContent = 'catchat.net';
            footer.className = 'generated-footer';
            container.appendChild(footer);

            // Append the container to the body
            document.body.appendChild(container);

            // Log the container content for debugging
            console.log('Container content:', container.innerHTML);

            // Use html2canvas to capture the container
            html2canvas(container, {
                scale: 2, // Higher quality
                backgroundColor: "#FFFFFF"
            }).then(canvas => {
                console.log('Canvas generated successfully');

                // Remove the container from the DOM
                document.body.removeChild(container);

                // Convert canvas to a Blob
                canvas.toBlob(function (blob) {
                    // Create a File object
                    var file = new File([blob], 'catchat_answer.png', { type: 'image/png' });

                    // Open the image in a lightbox with a "Share" button
                    openLightbox(canvas.toDataURL('image/png'), file);
                });
            }).catch(error => {
                console.error('html2canvas error:', error);
            });
        }

        // Helper function to open the image in a lightbox
        function openLightbox(imageDataURL, file) {
            var lightboxContent = document.createElement('div');
            lightboxContent.style.textAlign = 'center';
            lightboxContent.style.padding = '20px';
            lightboxContent.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            lightboxContent.style.borderRadius = '10px';

            // Add the image to the lightbox
            var img = document.createElement('img');
            img.src = imageDataURL;
            img.style.maxWidth = '90vw';
            img.style.maxHeight = '70vh';
            img.style.borderRadius = '10px';
            img.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.5)';
            lightboxContent.appendChild(img);

            // Create button container
            var buttonContainer = document.createElement('div');
            buttonContainer.style.marginTop = '20px';
            buttonContainer.style.display = 'flex';
            buttonContainer.style.justifyContent = 'center';
            buttonContainer.style.gap = '15px';
            buttonContainer.style.flexWrap = 'wrap';

            // Check if the Web Share API is supported
            if (navigator.share) {
                console.log('Web Share API is supported');

                // Add a "Share" button
                var shareButton = document.createElement('button');
                shareButton.textContent = 'Share';
                shareButton.style.padding = '10px 20px';
                shareButton.style.backgroundColor = '#4CAF50';
                shareButton.style.color = 'white';
                shareButton.style.border = 'none';
                shareButton.style.borderRadius = '25px';
                shareButton.style.cursor = 'pointer';
                shareButton.style.fontSize = '16px';
                shareButton.style.fontWeight = 'bold';
                shareButton.onclick = function () {
                    // Try sharing the file
                    navigator.share({
                        files: [file],
                        title: 'CatChat Answer',
                        text: 'Download this image from CatChat!',
                    }).then(() => {
                        console.log('Share Sheet opened successfully');
                    }).catch((error) => {
                        console.error('Error sharing file:', error);

                        // Fallback: Try sharing a URL
                        navigator.share({
                            title: 'CatChat Answer',
                            text: 'Download this image from CatChat!',
                            url: window.location.href, // Share the current page URL
                        }).then(() => {
                            console.log('Share Sheet opened successfully (URL fallback)');
                        }).catch((error) => {
                            console.error('Error sharing URL:', error);

                            // Final fallback: Show instructions
                            alert('Sharing failed. Please long-press the image to save it.');
                        });
                    });
                };
                buttonContainer.appendChild(shareButton);
            } else {
                console.log('Web Share API is not supported');

                // Check if the user is on iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                if (isIOS) {
                    // Add a "Save to Camera Roll" button for iOS
                    var saveButton = document.createElement('button');
                    saveButton.textContent = 'Save to Camera Roll';
                    saveButton.style.padding = '10px 20px';
                    saveButton.style.backgroundColor = '#4CAF50';
                    saveButton.style.color = 'white';
                    saveButton.style.border = 'none';
                    saveButton.style.borderRadius = '25px';
                    saveButton.style.cursor = 'pointer';
                    saveButton.style.fontSize = '16px';
                    saveButton.style.fontWeight = 'bold';
                    saveButton.onclick = function () {
                        // Open the image in a new tab
                        var newTab = window.open();
                        newTab.document.write('<img src="' + imageDataURL + '" alt="CatChat Answer" style="max-width: 100%; height: auto;">');
                        newTab.document.close();
                    };
                    buttonContainer.appendChild(saveButton);
                } else {
                    // Add a "Download" button for desktop browsers
                    var downloadButton = document.createElement('a');
                    downloadButton.href = imageDataURL;
                    downloadButton.download = 'catchat_answer.png';
                    downloadButton.textContent = 'Download';
                    downloadButton.style.display = 'inline-block';
                    downloadButton.style.padding = '10px 20px';
                    downloadButton.style.backgroundColor = '#4CAF50';
                    downloadButton.style.color = 'white';
                    downloadButton.style.textDecoration = 'none';
                    downloadButton.style.borderRadius = '25px';
                    downloadButton.style.cursor = 'pointer';
                    downloadButton.style.fontSize = '16px';
                    downloadButton.style.fontWeight = 'bold';
                    buttonContainer.appendChild(downloadButton);
                }
            }

            // Add instructions for saving the image
            var instructions = document.createElement('p');
            instructions.textContent = 'Long-press the image and select "Save Image" to save to your camera roll.';
            instructions.style.color = '#fff';
            instructions.style.fontSize = '16px';
            instructions.style.marginTop = '15px';
            instructions.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.5)';

            lightboxContent.appendChild(buttonContainer);
            lightboxContent.appendChild(instructions);

            // Open the lightbox with Lity
            lity(lightboxContent);
        }

        // Response to "Yes" button
        function yes() {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="Catchat" class="chat-icon">:
                </b> Excellent.<br>
            `;
            chatData.push({ pantherchat: 'Excellent', answered: true });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        // Response to "No" button
        function no() {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="CatChat" class="chat-icon">:
                </b> Sorry. Ask your question again. <br>
            `;
            chatData.push({ pantherchat: 'Sorry. Ask your question again.', answered: false });
            chatbox.scrollTop = chatbox.scrollHeight;
            saveChatData();
        }

        // Initial prompt after 2 seconds
        setTimeout(function () {
            chatbox.innerHTML += `
                <b>
                    <img src="catchat_silo.png" alt="CatChat" class="chat-icon">:
                </b> Please enter an inquiry.<br>
            `;
            chatbox.scrollTop = chatbox.scrollHeight;
        }, 2000);
    </script>
</body>
